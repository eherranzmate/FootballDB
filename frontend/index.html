<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footbal DB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Añadir un nuevo Jugador</h1>
    <form id="playerForm">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
        <input type="number" id="edad" name="edad" placeholder="Edad">
        <input type="text" id="nacionalidad" name="nacionalidad" placeholder="Nacionalidad">
        <input type="text" id="posicion" name="posicion" placeholder="Posición">
        <input type="text" id="liga" name="liga" placeholder="Liga">
        <input type="checkbox" id="retirado" name="retirado"> Retirado
        <button type="submit">Añadir Jugador</button>
    </form>

    <h2>DB de Jugadores</h2>
    <div id="playersList"></div>

    <script src="script.js"></script>
</body>
</html>
